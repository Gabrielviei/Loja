<body>
        <form class="cadastro">
            <div class="cadastro2">
                <div class="titulo">

                    </div>
                </div>
                <div class="confirmar-senha">
                    <p>Confirme sua senha</p>

                        <button type="button" class="mostrar" onclick="mostrarConfirmar()">
                            <img src="senha.svg">
                        </button>
                    </div>
                </div>
